<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- Main app CSS -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.css" rel="stylesheet">
    <link href="app/app.css" rel="stylesheet">
      <!-- Module CSS -->
      <link href="app/splash/splash.css" rel="stylesheet">
      <link href="app/home/home.css" rel="stylesheet">
      <link href="app/business/business.css" rel="stylesheet">
      <link href="app/review/review.css" rel="stylesheet">

  </head>
  <body ng-app="yokelApp">
    <!-- Top Nav bar -->
    <ion-nav-bar class="bar bar-header bar-calm">
    </ion-nav-bar>

    <!-- Template content -->
    <ion-nav-view animation="slide-left-right">
      <!-- Center content -->
    </ion-nav-view>

    <ion-footer-bar class="bar-calm" ng-controller="HomeRouter">
      <div class="tabs tabs-calm tabs-icon-only">
        <a class="tab-item" ng-click="tapToSplash()">
          <i class="icon ion-home"></i>
        </a>
        <a class="tab-item" ng-click="tapToHome()">
          <i class="icon ion-star"></i>
        </a>
        <a class="tab-item" ng-click="tapToSadBar()">
          <i class="icon ion-gear-a"></i>
        </a>
      </div>
    </ion-footer-bar>

    <!-- Bower components -->
      <!-- NOTE: ionic.bundle.js is a concatenation of: ionic.js, angular.js, angular-animate.js, angular-sanitize.js, angular-ui-router.js, and ionic-angular.js. -->
      <!-- Any other angualar modules must be installed with bower and added here under ionic bundle -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>

    <!-- Main app js -->
    <script src="app/app.js"></script>
      <!-- Module js -->
      <script src="app/business/business.js"></script>
      <script src="app/business/business.controller.js"></script>
      <script src="app/home/home.js"></script>
      <script src="app/home/home.controller.js"></script>
      <script src="app/review/review.js"></script>
      <script src="app/review/review.controller.js"></script>
      <script src="app/splash/splash.js"></script>
      <script src="app/splash/splash.controller.js"></script>
  </body>
</html>
