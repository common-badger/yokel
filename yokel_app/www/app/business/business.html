<!-- The title of the ion-view will be shown on the navbar -->
<ion-view title="Business">
  <ion-content ng-controller="BusinessController">
    <!-- The content of the page -->
    <div class="list card">

      <div class="item item-avatar">
        <img src="assets/City Pub.jpg">
        <h2>City Pub</h2>
        <p>Sad Bar</p>
      </div>

      <div class="item item-body">
        <img class="item-image" src="assets/City Pub.jpg">
        <p style="postion: 'inline'">
          This is a "Facebook" styled Card. The header is created from a Thumbnail List item,
          the content is from a card-body consisting of an image and paragraph text. The footer
          consists of tabs, icons aligned left, within the card-footer.
        </p>

        <button href="/#/review" class="button button-calm button-right">
          Write a review
        </button>
      </div>
    </div>


  </ion-content>
</ion-view>
